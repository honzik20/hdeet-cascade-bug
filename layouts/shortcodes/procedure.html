{{- $_hugo_config := `{ "version": 1 }` -}}
{{ $color := "light" }}
{{- $title := "" -}}
{{- if .IsNamedParams -}}
    {{ $title = .Get "title" -}}
{{- else -}}
    {{ $title = .Get 0 }}
{{- end -}}
<div class="proc  bg-{{ $color }}" role="note">
    <span class="proc-heading" >{{ $title }}</span>
    {{ .Inner | markdownify }}
</div>
